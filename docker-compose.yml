version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greendelivery-frontend
    expose:
      - "3000"
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_LOCAL_URL=http://bot:4000
      - TELEGRAM_INTERNAL_TOKEN=${TELEGRAM_INTERNAL_TOKEN}
    restart: unless-stopped
    networks:
      - greendelivery-network
    volumes:
      - ./data:/app/data
      - /var/www/gd-uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: greendelivery-bot
    expose:
      - "4000"
    environment:
      - TELEGRAM_BOT_PORT=4000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOT_DB_PATH=/app/data/greendelivery.db
      - TELEGRAM_INTERNAL_TOKEN=${TELEGRAM_INTERNAL_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - greendelivery-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:latest
    container_name: greendelivery-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Descomenta la siguiente l√≠nea si tienes certificados SSL
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - bot
    restart: unless-stopped
    networks:
      - greendelivery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  greendelivery-network:
    driver: bridge

volumes: {}
